        function getRandomEmoji() {
            // Generate a random code point for emojis (within the range of commonly used emojis)
            const emojiCodePoint = Math.floor(Math.random() * (0x1F3FF - 0x1F300) + 0x1F300);
            // Convert the code point to a string
            const emoji = String.fromCodePoint(emojiCodePoint);
            return emoji;
