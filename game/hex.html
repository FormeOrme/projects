<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="../util.js"></script>
    <link rel="icon" type="image/x-icon" href="../../projects/favicon.ico">
    <title>Slot</title>
    <style></style>
</head>

<body>
    <script>
        document.body.append(Section.with({
            children: Array.from({ length: 4 }, () => getRow(4))
        }).create());

        function getRow(num) {
            return Span.with({
                class: "row",
                children: Array.from({ length: num }, (_, i) => getCell())
            });
        }

        function getCell() {
            return Span.with({
                class: "cell",
                children: Input.with({
                    class:"input"
                })
            })
        }

    </script>
</body>

</html>
