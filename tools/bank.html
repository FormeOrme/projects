<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK MAP</title>
    <style>
        body {
            margin: 0;
            font-size: 0;
        }

        body,
        input,
        textarea {
            font-family: Consolas, monospace;
        }

        #content {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            resize: vertical;
            height: 60px;
            border-radius: 2px;
            width: 100%;
            border: 1px solid #0002;
            padding: 5px;
            margin: 0 0 3px 0;
        }

        #output{
            height: 600px;
            white-space: pre;
        }

        pre, label, textarea, input {
            font-size: 13px;
            white-space: break-spaces;
        }
    </style>
</head>

<body>
    <div id="content">
        <label>SORT<input id="sort" name="sort" type="checkbox" checked/></label>
        <textarea id="input" spellcheck="false"></textarea>
        <textarea id="output" spellcheck="false"></textarea>
    </div>
    <script>
        const OUTPUT = () => {
            let text = "";
            Array.from(new Set(input.value.trim().split("\n").map(t => t.trim())))
                .sort((a, b)=> sort.checked ? a.localeCompare(b) : true)
                .forEach(i => {
                    text += `${i}\n`
                })
            output.innerHTML = text;
        }
        sort.addEventListener("input", OUTPUT);
        input.addEventListener("input", OUTPUT);
        OUTPUT();
    </script>
</body>

</html>
