<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PaperBox</title>
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-6 -6 112 112'><text x='50' y='85' font-size='100' text-anchor='middle'>ðŸ“¦</text></svg>"
        />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light">
        <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
            <div class="row w-50">
                <div
                    class="col-12 col-md-4 col-lg-3 p-4 bg-white rounded shadow-sm d-flex flex-column align-items-start"
                >
                    <h2 class="mb-4 fs-4">Paper Box Dimensions</h2>
                    <form autocomplete="off" onsubmit="return false;" class="w-100">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="widthInput" class="form-label mb-0">Width</label>
                                <span id="widthValue" class="badge bg-primary">120</span>
                            </div>
                            <input
                                id="widthInput"
                                name="width"
                                type="range"
                                min="1"
                                max="300"
                                value="120"
                                required
                                class="form-range"
                            />
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="heightInput" class="form-label mb-0">Height</label>
                                <span id="heightValue" class="badge bg-primary">90</span>
                            </div>
                            <input
                                id="heightInput"
                                name="height"
                                type="range"
                                min="1"
                                max="300"
                                value="90"
                                required
                                class="form-range"
                            />
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="depthInput" class="form-label mb-0">Depth</label>
                                <span id="depthValue" class="badge bg-primary">30</span>
                            </div>
                            <input
                                id="depthInput"
                                name="depth"
                                type="range"
                                min="1"
                                max="200"
                                value="30"
                                required
                                class="form-range"
                            />
                        </div>
                    </form>
                </div>
                <div
                    class="col-12 col-md-8 col-lg-9 d-flex align-items-center justify-content-center p-4"
                >
                    <div
                        id="svgOutput"
                        class="bg-white border rounded shadow-sm d-flex align-items-center justify-content-center"
                    >
                        <!-- SVG will go here -->
                    </div>
                </div>
            </div>
        </div>
        <script type="module">
            import { Svg, G, Rect, Line, PathBuilder } from "../module/Svg.js";

            // Retrieve the three input values
            const widthInput = document.getElementById("widthInput");
            const heightInput = document.getElementById("heightInput");
            const depthInput = document.getElementById("depthInput");
            const widthValue = document.getElementById("widthValue");
            const heightValue = document.getElementById("heightValue");
            const depthValue = document.getElementById("depthValue");

            function getBoxDimensions() {
                const width = Number(widthInput.value);
                const height = Number(heightInput.value);
                let depth = Number(depthInput.value);

                // Limit depth to be at most half the shortest of width or height
                const maxDepth = Math.min(width, height) / 2;
                if (depth > maxDepth) {
                    depth = maxDepth;
                    depthInput.value = maxDepth;
                    depthValue.textContent = Math.round(maxDepth);
                }

                return {
                    width,
                    height,
                    depth,
                };
            }

            const output = document.getElementById("svgOutput");

            function drawBox({ width, height, depth, padding = 20 }) {
                const tab = {
                    width: Math.min(width / 5, 30),
                    height: Math.min(depth / 6, 5),
                };

                const grid = G({
                    transform: `translate(${padding}, ${padding})`,
                    fill: "none",
                    stroke: "#F004",
                    strokeWidth: 0.2,
                    children: [
                        G([
                            Rect({
                                y: 0,
                                x: depth,
                                width: depth,
                                height: depth,
                            }),
                            Rect({
                                y: 0,
                                x: depth * 2,
                                width: width,
                                height: depth,
                            }),
                            Rect({
                                y: 0,
                                x: depth * 2 + width,
                                width: depth,
                                height: depth,
                            }),
                        ]),
                        G([
                            Rect({
                                y: depth,
                                x: depth,
                                width: depth,
                                height: height,
                            }),
                            Rect({
                                y: depth,
                                x: depth * 2,
                                width: width,
                                height: height,
                            }),
                            Rect({
                                y: depth,
                                x: depth * 2 + width,
                                width: depth,
                                height: height,
                            }),
                        ]),
                        G([
                            Rect({
                                y: depth + height,
                                x: depth,
                                width: depth,
                                height: depth,
                            }),
                            Rect({
                                y: depth + height,
                                x: depth * 2,
                                width: width,
                                height: depth,
                            }),
                            Rect({
                                y: depth + height,
                                x: depth * 2 + width,
                                width: depth,
                                height: depth,
                            }),
                        ]),
                        G([
                            Rect({
                                y: depth * 2 + height,
                                x: 0,
                                width: depth,
                                height: height,
                            }),
                            Rect({
                                y: depth * 2 + height,
                                x: depth,
                                width: depth,
                                height: height,
                            }),
                            Rect({
                                y: depth * 2 + height,
                                x: depth * 2,
                                width: width,
                                height: height,
                            }),
                            Rect({
                                y: depth * 2 + height,
                                x: depth * 2 + width,
                                width: depth,
                                height: height,
                            }),
                            Rect({
                                y: depth * 2 + height,
                                x: depth * 3 + width,
                                width: depth,
                                height: height,
                            }),
                        ]),
                        G([
                            Rect({
                                y: depth * 2 + height * 2,
                                x: depth,
                                width: depth,
                                height: depth,
                            }),
                            Rect({
                                y: depth * 2 + height * 2,
                                x: depth * 2,
                                width: width,
                                height: depth,
                            }),
                            Rect({
                                y: depth * 2 + height * 2,
                                x: depth * 2 + width,
                                width: depth,
                                height: depth,
                            }),
                        ]),
                    ],
                });

                const foldLines = G({
                    transform: `translate(${padding}, ${padding})`,
                    stroke: "lightgray",
                    strokeWidth: 1,
                    strokeDasharray: "4,3",
                    children: [
                        // Vertical fold lines
                        Line({
                            x1: depth * 2,
                            x2: depth * 2,
                            y1: 0,
                            y2: depth * 3 + height * 2,
                        }),
                        Line({
                            x1: depth * 2 + width,
                            x2: depth * 2 + width,
                            y1: 0,
                            y2: depth * 3 + height * 2,
                        }),
                        Line({
                            x1: depth,
                            x2: depth,
                            y1: depth * 2 + height,
                            y2: depth * 2 + height * 2,
                        }),
                        Line({
                            x1: depth * 3 + width,
                            x2: depth * 3 + width,
                            y1: depth * 2 + height,
                            y2: depth * 2 + height * 2,
                        }),

                        // Horizontal fold lines
                        Line({
                            x1: depth * 2,
                            x2: depth * 2 + width,
                            y1: depth,
                            y2: depth,
                        }),
                        Line({
                            x1: depth * 2,
                            x2: depth * 2 + width,
                            y1: depth + height,
                            y2: depth + height,
                        }),
                        Line({
                            x1: depth * 2,
                            x2: depth * 2 + width,
                            y1: depth * 2 + height,
                            y2: depth * 2 + height,
                        }),
                        Line({
                            x1: depth * 2,
                            x2: depth * 2 + width,
                            y1: depth * 2 + height * 2,
                            y2: depth * 2 + height * 2,
                        }),
                    ],
                });

                const depthThird = depth / 3;

                const edge = G({
                    transform: `translate(${padding}, ${padding})`,
                    fill: "none",
                    stroke: "black",
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    children: PathBuilder.moveTo({ x: depth * 2, y: 0 })
                        .lineTo({ dx: width })

                        // front right tab
                        .arcTo({ dx: depth, dy: depth - depthThird })
                        .arcTo({ dx: -depthThird, y: depth })
                        .lineTo({ x: depth * 2 + width })

                        // top right tab
                        .lineTo({ dx: depth + tab.height, dy: depthThird })
                        .lineTo({ dy: depth - depthThird })
                        .lineTo({ dx: -tab.height })
                        .lineTo({ dy: height - depth * 2 })
                        .lineTo({ dx: tab.height })
                        .lineTo({ dy: depth - depthThird })
                        .lineTo({ x: depth * 2 + width, y: depth + height })

                        // back right tab
                        .lineTo({ dx: depth })
                        .lineTo({ dy: depth - depthThird })
                        .lineTo({ x: depth * 2 + width, y: depth * 2 + height })

                        // bottom right tab
                        .lineTo({ dx: depth * 2 })
                        .lineTo({ dy: depthThird })
                        .lineTo({ dx: tab.height })
                        .lineTo({ dy: depth - depthThird })
                        .lineTo({ dx: -tab.height })
                        .lineTo({ dy: height - 2 * depth })
                        .lineTo({ dx: tab.height })
                        .lineTo({ dy: depth - depthThird })
                        .lineTo({ dx: -tab.height })
                        .lineTo({ dy: depthThird })
                        .lineTo({ x: depth * 2 + width, y: depth * 2 + height * 2 })

                        // front tab
                        .lineTo({ dx: depth, dy: depthThird })
                        .lineTo({ dy: depth - depthThird })
                        .lineTo({ x: depth, y: depth * 3 + height * 2 })
                        .lineTo({ dy: -depth + depthThird })
                        .lineTo({ dx: depth, dy: -depthThird })

                        // bottom left tab
                        .lineTo({ dx: -depth * 2 })
                        .lineTo({ dy: -depthThird })
                        .lineTo({ dx: -tab.height })
                        .lineTo({ dy: -depth + depthThird })
                        .lineTo({ dx: tab.height })
                        .lineTo({ dy: -height + 2 * depth })
                        .lineTo({ dx: -tab.height })
                        .lineTo({ dy: -depth + depthThird })
                        .lineTo({ dx: tab.height })
                        .lineTo({ dy: -depthThird })
                        .lineTo({ x: depth * 2 })

                        // back left tab
                        .lineTo({ dx: -depth, dy: -depthThird })
                        .lineTo({ dy: -depth + depthThird })
                        .lineTo({ x: depth * 2, y: depth + height })

                        // top left tab
                        .lineTo({ dx: -depth - tab.height, dy: -depthThird })
                        .lineTo({ dy: -depth + depthThird })
                        .lineTo({ dx: tab.height })
                        .lineTo({ dy: -height + 2 * depth })
                        .lineTo({ dx: -tab.height })
                        .lineTo({ dy: -depth + depthThird })
                        .lineTo({ x: depth * 2, y: depth })

                        // front left tab
                        .lineTo({ dx: -depth + depthThird })
                        .arcTo({ dx: -depthThird, dy: -depthThird })
                        .arcTo({ dx: depth, y: 0 })

                        .closePath()
                        .build(),
                });

                const holes = G({
                    transform: `translate(${padding}, ${padding})`,
                    fill: "none",
                    stroke: "black",
                    strokeWidth: 2,
                    strokeLinecap: "round",
                    children: [
                        // back holes
                        Line({
                            x1: depth * 2,
                            x2: depth * 2,
                            y1: depth * 2 + height + depthThird,
                            y2: depth * 3 + height,
                        }),
                        Line({
                            x1: depth * 2 + width,
                            x2: depth * 2 + width,
                            y1: depth * 2 + height + depthThird,
                            y2: depth * 3 + height,
                        }),
                        // front holes
                        Line({
                            x1: depth * 2,
                            x2: depth * 2,
                            y1: depth * 2 + height * 2 - depth,
                            y2: depth * 2 + height * 2 - depthThird,
                        }),
                        Line({
                            x1: depth * 2 + width,
                            x2: depth * 2 + width,
                            y1: depth * 2 + height * 2 - depth,
                            y2: depth * 2 + height * 2 - depthThird,
                        }),
                    ],
                });

                const box = Svg({
                    version: "1.1",
                    width: padding * 2 + width + depth * 4,
                    height: padding * 2 + height * 2 + depth * 3,
                    children: [foldLines, edge, holes],
                });

                output.innerHTML = "";
                output.style.transform = `scale(2)`;
                output.appendChild(box.createSvg());
            }

            drawBox(getBoxDimensions());
            for (let input of [widthInput, heightInput, depthInput]) {
                input.addEventListener("input", () => {
                    widthValue.textContent = widthInput.value;
                    heightValue.textContent = heightInput.value;
                    depthValue.textContent = depthInput.value;
                    drawBox(getBoxDimensions());
                });
            }
        </script>
    </body>
</html>
