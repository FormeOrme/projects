<html>

<head>
    <title>Tools - rpt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <section>
        <h1><a href="index.html" id="title">T00LS</a></h1>
        <label for="in">in</label>
        <div class="hwrapper">
            <span class="hmanager" for="in"></span>
            <textarea id="in" spellcheck="false"></textarea>
        </div>
        <label for="out">out</label>
        <div class="hwrapper">
            <span class="hmanager" for="out"></span>
            <textarea id="out" readonly spellcheck="false"></textarea>
        </div>
    </section>
    <script>
        const CUR = {};
        CUR.in = document.getElementById("in");
        CUR.out = document.getElementById("out");

        CUR.in.addEventListener("input", e=>{
            out.value = CUR.in.value;
        })

        document.querySelectorAll(".hmanager").forEach(m=>{
            let fv = m.attributes.for.value;
            CUR[fv].hmanager = m;
            CUR[fv].addEventListener("input", e => {
                e.target.hmanager.innerText = e.target.value;
            });
        });
    </script>
    <script src="title.js"></script>
</body>

</html>
