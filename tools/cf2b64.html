<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body{
    margin: 0px;
    background: #ECEFF1;
    font-size: 0px;
    padding: 0 10px;
}
body, input, textarea{
    font-family: "Roboto Mono", monospace;
    color: #263238;
}
section{
    max-width: 800px;
    margin: 0 auto;
}
textarea{
    resize: none;
    min-height: 30px;
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
}
input, textarea{
    width: 100%;
    background: #CFD8DC;
    outline: none;
}
label{
    display: block;
}
label, input, textarea{
    border:none;
    padding: 10px;
    font-size: 15px;
}
.hwrapper{
    display: block;
    position: relative;
    word-break: break-all;
}
.hmanager:after {
    content: "_";
}
.hmanager{
    font-size: 15px;
    padding: 10px;
    display: block; 
}
    </style>
</head>

<body>
    <section>
        <article>
            <label for="input">String</label>
            <div class="hwrapper">
                <span class="hmanager" for="input"></span>
                <textarea id="input" spellcheck="false"></textarea>
            </div>
        </article>
        <article>
            <label for="output">B64</label>
            <div class="hwrapper">
                <span class="hmanager" for="output"></span>
                <textarea id="output" spellcheck="false"></textarea>
            </div>
        </article>
    </section>
    <script>
const CUR = {};

CUR.input = document.getElementById("input");
CUR.output = document.getElementById("output");

CUR.input.addEventListener("input", e => { output.value = output.hmanager.innerText = btoa(input.value); });
CUR.output.addEventListener("input", e => { input.value = input.hmanager.innerText = atob(output.value); });

document.querySelectorAll(".hmanager").forEach(m=>{
    let fv = m.attributes.for.value;
    CUR[fv].hmanager = m;
    CUR[fv].addEventListener("input", e => {
        e.target.hmanager.innerText = e.target.value;
    });
});

    </script>
</body>

</html>
