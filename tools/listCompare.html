<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Compare</title>
    <script src="../util.js"></script>
    <style>
        *::-webkit-scrollbar {
            width: 10px;
            height: 6px;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #0003;
            border-radius: 3px;
        }

        body {
            margin: 0;
            font-size: 0;
            background: #CCC;
        }

        textarea {
            background: #BBB;
            font-family: Consolas;
            border: 0;
            width: 250px;
            height: 600px;
            resize: none;
        }
    </style>
</head>

<body spellcheck="false">
    <script>
        Dom.qs("head").append(Style.with({
            innerText: Utils.toHRoot({
                sat: 28,
                light: 80
            })
        }).create())

        const TEXTAREA_INPUT = () => Textarea.with({
            attribute: {
                placeholder: " ",
                style: `background: ${Utils.toH(Utils.UUID, {
                    saturation: 10
                })};`
            },
            event: {
                input: (e, _this) => {
                    if (!_this.value.trim()) {
                        _this.remove();
                    }
                    if (!document.querySelector("#input textarea:placeholder-shown")) {
                        document.querySelector("#input").append(Dom.createElement(TEXTAREA_INPUT()));
                    }
                }
            }
        })

        document.querySelector("body").append(Div.with({
            id: "container",
            children: [
                Section.with({
                    id: "input",
                    children: [TEXTAREA_INPUT()]
                }), Section.with({
                    id: "output"
                })]
        }).create())
    </script>
</body>

</html>
