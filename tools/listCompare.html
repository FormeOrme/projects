<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Compare</title>
    <script src="common.js"></script>
    <style>
        *::-webkit-scrollbar {
            width: 10px;
            height: 6px;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #0003;
            border-radius: 3px;
        }

        body {
            margin: 0;
            font-size: 0;
            background: #CCC;
        }

        textarea {
            background: #BBB;
            font-family: Consolas;
            border: 0;
            width: 250px;
            height: 600px;
            resize: none;
        }
    </style>
</head>

<body spellcheck="false">
    <script>
        const TEXTAREA_INPUT = () => ({
            type: "textarea",
            attrs: [["placeholder", " "], ["style", `background: ${toH(UUID(), 10)};`]],
            events: {
                input: (e, _this) => {
                    if (!_this.value.trim()) {
                        _this.remove();
                    }
                    if (!document.querySelector("#input textarea:placeholder-shown")) {
                        document.querySelector("#input").append(createElement(TEXTAREA_INPUT()));
                    }
                }
            }
        })

        document.querySelector("body").append(createElement({
            id: "container",
            type: "div",
            children: [{
                type: "section",
                id: "input",
                children: [TEXTAREA_INPUT()]
            }, {
                type: "section",
                id: "output"
            }]
        }))
    </script>
</body>

</html>
