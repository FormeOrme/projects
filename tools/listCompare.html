    <script>
        Dom.qs("head").append(Style.with({
            innerText: Utils.toHRoot({
                sat: 28,
                light: 80
            })
        }).create())

        const TEXTAREA_INPUT = (innerText) => Pre.with({
            attribute: {
                title: "input",
                contenteditable:true,
            },
            innerText:innerText,
            style: {
                /*background: `${Utils.toH(Utils.UUID, { saturation: 10 })}`, FIXME */
                height: "100vh"
            },
            class: "form-control",
            event: {
                input: (e, _this) => {
                    if (!_this.value.trim()) {
                        _this.remove();
                    }
                    if (!document.querySelector("#input textarea:placeholder-shown")) {
                        document.querySelector("#input").append(Dom.createElement(TEXTAREA_INPUT()));
                    }
                }
            }
        })

        document.querySelector("body").append(Div.with({
            class: "container",
            children: [
                Section.with({
                    id: "input",
                    class: "form-floating d-flex flex-row",
                    children: [TEXTAREA_INPUT(L1), TEXTAREA_INPUT(L2)]
                }), Section.with({
                    id: "output"
                })]
        }).create())
