<!doctype html>
<html lang="en">
    <head>
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='-6 -6 112 112'>
    <text x='50' y='85' font-size='100' text-anchor='middle'>ðŸ§¾</text>
</svg>"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checks</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        />
        <style>
            .btn {
                transition: none;
            }

            @media (min-width: 992px) {
                .col-05 {
                    flex: 0 0 auto;
                    width: calc(100% / 24);
                }
            }
        </style>
    </head>

    <body>
        <script type="module">
            import Tesseract from "https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.esm.min.js";
            import { setObj, getObj, remove } from "../../module/LoStMan.js";
            import { getHID } from "../../module/IdUtils.js";
            import { trim } from "../../module/SUtils.js";
            import { with_ as reduceWith } from "../../module/Reduce.js";
            import Relation from "../../module/Relation.js";
            import { Dom, Div, Input, Button, I, Label, Span } from "../../module/Dom.js";
            const BUTTON_CLASSES = "col-05 col-md-1 col-lg-1 ";

            const payerNames = "PAYER_NAMES";
            const lostKeyTableContent = "TABLE_CONTENT";

            const itemPayerEdge = new Relation({
                getAId: (o) => o.id,
            });

            function getPayers() {
                const payerInputs = [...Dom.nodes.header.querySelectorAll(".payer")];
                return payerInputs.reduce(
                    reduceWith((a, c) => (a[c.dataset.payer] = c.value)),
                    {},
                );
            }
            function getTableContent() {
                return [...Dom.nodes.mainBody.querySelectorAll(".item")].map((item) => ({
                    desc: item.querySelector(".description").value,
                    price: Number(item.querySelector(".price").value),
                    checks: [...item.querySelectorAll(".check:checked")].map((check) =>
                        check.getAttribute("data-payer"),
                    ),
                }));
            }

            function saveState(savePayers = false) {
                if (savePayers) {
                    setObj(payerNames, getPayers());
                }
                setObj(lostKeyTableContent, getTableContent());
            }

            const payerNamesInit = getObj(payerNames) ?? {};
            const tableContentInit = getObj(lostKeyTableContent) ?? [];

            const description = {
                header: Div({
                    class: "col-4 me-1",
                    children: Span("Description"),
                }),
                row: (rowData) =>
                    Div({
                        class: "col-4 me-1",
                        children: Input({
                            class: "form-control form-control-sm description",
                            value: rowData?.desc ?? "",
                            event: {
                                input: saveState,
                            },
                        }),
                    }),
                footer: Div({
                    class: "col-4 me-1",
                }),
            };

            const amount = {
                header: Div({
                    class: "col-1 me-1",
                    children: Span("Amount"),
                }),
                row: (rowData) =>
                    Div({
                        class: "col-1 me-1",
                        children: Input({
                            class: "form-control form-control-sm px-1 price",
                            value: rowData?.price ? Number(rowData.price).toFixed(2) : "",
                            attribute: {
                                type: "number",
                                step: ".1",
                            },
                            event: {
                                input: () => updateTotals(),
                                change: (node) => {
                                    node.value = Number(node.value).toFixed(2);
                                },
                            },
                        }),
                    }),
                footer: Div({
                    class: "col-1 me-1",
                    children: Input({
                        id: "total",
                        class: "form-control form-control-sm px-1 total-amount",
                        attribute: {
                            readonly: "",
                        },
                    }),
                }),
            };

            class PayerColumnManager {
                constructor(payers) {
                    this.payerIds = [];
                    this.payers = payers;
                    this.header = [];
                    this.row = [];
                    this.footer = [];
                }

                buildHeader(p, index) {
                    const id = getHID();
                    this.payerIds.splice(index, 0, id);
                    return Div({
                        class: [BUTTON_CLASSES, "me-1"],
                        children: Input({
                            class: "payer form-control form-control-sm",
                            value: payerNamesInit[p] ?? p,
                            attribute: {
                                dataPayer: p,
                            },
                            event: {
                                change: saveState,
                            },
                        }),
                    });
                }

                buildRow(p, index, rowData) {
                    const id = getHID();
                    return Div({
                        class: [BUTTON_CLASSES, "me-1"],
                        children: [
                            Input({
                                id,
                                class: "btn-check check",
                                attribute: {
                                    type: "checkbox",
                                    dataPayer: p,
                                    ...(rowData?.checks?.includes(p) ? { checked: "" } : {}),
                                },
                                event: {
                                    input: (node) => {
                                        const row = node.closest(".item");

                                        itemPayerEdge.set(row, this.payerIds[index]);
                                        console.log(JSON.stringify(itemPayerEdge));

                                        const checked =
                                            row.querySelectorAll("input:checked").length > 0;
                                        [
                                            ...row.querySelectorAll("input[type='checkbox']+.btn"),
                                        ].forEach((btn) => {
                                            btn.classList.toggle("btn-outline-primary", checked);
                                            btn.classList.toggle("btn-outline-danger", !checked);
                                        });
                                        updateTotals();
                                    },
                                },
                            }),
                            Label({
                                class: [
                                    "btn btn-sm col-12",
                                    rowData?.checks?.length != 0
                                        ? "btn-outline-primary"
                                        : "btn-outline-danger",
                                ],
                                attribute: {
                                    for: id,
                                },
                                children: I({ class: "bi bi-check-lg" }),
                            }),
                        ],
                    });
                }

                buildFooter(p) {
                    return Div({
                        class: BUTTON_CLASSES + "me-1",
                        children: Input({
                            id: `split_${p}`,
                            class: "form-control form-control-sm px-1 split-amount",
                            attribute: {
                                readonly: "",
                                "data-payer": p,
                            },
                        }),
                    });
                }

                build() {
                    return {
                        header: this.payers.map(this.buildHeader.bind(this)),
                        row: (rowData) =>
                            this.payers.map((p, index) =>
                                this.buildRow.bind(this)(p, index, rowData),
                            ),
                        footer: this.payers.map(this.buildFooter.bind(this)),
                    };
                }
            }

            const payers = ["F", "M", "D", "T"];
            const payerList = new PayerColumnManager(payers).build();

            const action = {
                header: Div({
                    class: [BUTTON_CLASSES, "me-1"],
                }),
                row: () =>
                    Div({
                        class: [BUTTON_CLASSES, "me-1"],
                        children: Button({
                            class: "btn btn-sm btn-outline-danger col-12",
                            children: I({ class: "bi bi-trash-fill" }),
                            type: "button",
                            event: {
                                click: (node, e) => {
                                    e.target.closest(".flex-row").remove();
                                    saveState();
                                    updateTotals();
                                },
                            },
                        }),
                    }),
                footer: Div({
                    class: [BUTTON_CLASSES, "me-1"],
                    children: Button({
                        class: "btn btn-sm btn-success col-12",
                        children: I({ class: "bi bi-plus-lg" }),
                        type: "button",
                        event: {
                            click: () => Dom.nodes.mainBody.append(getRow().create()),
                        },
                    }),
                }),
            };

            const addPayer = {
                header: Div({
                    class: [BUTTON_CLASSES, "me-1"],
                    children: Input({
                        class: "payer form-control form-control-sm",
                        event: {
                            change: function () {
                                const newPayer = this.value.trim();
                                getPayerInput(newPayer);
                                this.value = "";
                            },
                        },
                    }),
                }),
            };

            const columns = { action, description, amount, payerList, addPayer };

            function getRow(rowData, i) {
                return Div({
                    id: getHID(),
                    class: "d-flex flex-row mb-1 item",
                    children: [
                        columns.action.row(),
                        columns.description.row(rowData),
                        columns.amount.row(rowData),
                        ...columns.payerList.row(rowData),
                    ],
                });
            }

            function getTable(tableContent) {
                return Div({
                    attributes: {
                        spellcheck: "false",
                    },
                    children: [
                        Div({
                            id: "header",
                            children: Div({
                                class: "d-flex flex-row mb-1",
                                children: [
                                    columns.action.header,
                                    columns.description.header,
                                    columns.amount.header,
                                    ...columns.payerList.header,
                                    columns.addPayer.header,
                                ],
                            }),
                        }),
                        Div({
                            id: "mainBody",
                            children: tableContent.map(getRow),
                        }),
                        Div({
                            id: "footer",
                            children: Div({
                                class: "d-flex flex-row mb-1",
                                children: [
                                    columns.action.footer,
                                    columns.description.footer,
                                    columns.amount.footer,
                                    ...columns.payerList.footer,
                                ],
                            }),
                        }),
                    ],
                });
            }

            const regex = /(.+)\s([\d,.]+)/;

            function tableDataFromText(text) {
                return text
                    .split("\n")
                    .map(trim)
                    .map((line) => {
                        const res = line.match(regex);
                        const price = res?.[2]?.trim().replace(/[,. ]+/, `.`);
                        const desc = price ? res?.[1]?.trim() : line;
                        return { desc, price, line, res };
                    })
                    .filter((o) => o.desc);
            }

            function buildTable(tableData) {
                const tableContainer = Dom.nodes.TableContainer;
                tableContainer.innerText = "";
                tableContainer.append(getTable(tableData).create());
                updateTotals();
            }

            function parseWithTesseract(file) {
                Dom.nodes.progressContainer.show();
                Tesseract.recognize(file, "eng", {
                    logger: (l) => {
                        const progress = !l.jobId ? 0 : l.progress;
                        Dom.nodes.progressPercent.style = `width: ${(progress * 100).toFixed(0)}%`;
                    },
                }).then(({ data: { text } }) => {
                    Dom.nodes.progressContainer.hide();
                    buildTable(tableDataFromText(text));
                });
            }

            function updateTotals() {
                const total = document.getElementById("total");
                total.value = 0;
                document.querySelectorAll(".price").forEach((amount) => {
                    total.value = +total.value + (+amount.value ?? 0);
                });
                total.value = (+total.value).toFixed(2);

                const ids = payers.slice(0, -1);

                ids.forEach((p) => {
                    const total = Dom.nodes[`split_${p}`];
                    total.value = 0;
                    [...document.querySelectorAll("#mainBody .flex-row")].forEach((tr) => {
                        const amount = +tr.querySelector(".price")?.value ?? 0;
                        const checked = [...tr.querySelectorAll("input[type='checkbox']:checked")];
                        const payr = tr.querySelector(`[data-payer="${p}"]`);
                        if (payr.checked) {
                            total.value = +total.value + amount / checked.length;
                        }
                    });
                    total.value = (+total.value).toFixed(2);
                });

                saveState();
            }

            document.querySelector("body").append(
                Div({
                    class: ["container", "mt-1"],
                    children: [
                        Div({
                            class: "mb-1 input-group",
                            children: [
                                Input({
                                    class: "form-control form-control-sm me-2",
                                    attribute: {
                                        type: "file",
                                    },
                                    event: {
                                        input: (node) => {
                                            try {
                                                parseWithTesseract(node.files[0]);
                                            } catch (e) {
                                                console.log(e);
                                            }
                                        },
                                    },
                                }),
                                Div({
                                    class: "input-group-append",
                                    children: Div({
                                        class: "btn-group",
                                        children: [
                                            Button({
                                                class: "btn btn-outline-success btn-sm",
                                                attribute: { title: "paste and parse" },
                                                children: I({ class: "bi bi-clipboard-plus" }),
                                                event: {
                                                    click: () =>
                                                        navigator.clipboard
                                                            ?.read()
                                                            .then(readClipboardItem),
                                                },
                                            }),
                                            Button({
                                                class: "btn btn-outline-warning btn-sm",
                                                attribute: { title: "reset" },
                                                children: I({
                                                    class: "bi bi-arrow-counterclockwise",
                                                }),
                                                event: {
                                                    click: () => {
                                                        remove(payerNames);
                                                        remove(lostKeyTableContent);
                                                        location.reload();
                                                    },
                                                },
                                            }),
                                        ],
                                    }),
                                }),
                            ],
                        }),
                        Div({
                            id: "progressContainer",
                            class: "progress mb-1",
                            style: {
                                height: "30px",
                            },
                            function: {
                                show: function () {
                                    this.classList.remove("d-none");
                                },
                                hide: function () {
                                    this.classList.add("d-none");
                                },
                            },
                            children: Div({
                                id: "progressPercent",
                                class: "progress-bar",
                            }),
                        }),
                        Div({
                            id: "TableContainer",
                        }),
                    ],
                }).create(),
            );
            Dom.nodes.progressContainer.hide();
            buildTable(tableContentInit);

            document
                .querySelector("body")
                .addEventListener("paste", (event) =>
                    parseClipboard(event?.clipboardData || window.clipboardData),
                );

            function parseClipboard(clipboardData) {
                const items = clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf("image") !== -1) {
                        parseWithTesseract(items[i].getAsFile());
                    }
                }
            }

            function readClipboardItem(data) {
                const clipboardItem = data[0];
                clipboardItem.getType("image/png").then(parseWithTesseract);
            }
        </script>
    </body>
</html>
