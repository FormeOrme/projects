<html>

<head>
    <style>
        body {
            font-size: 0;
            margin: 0;
        }

        .hide {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="hide">
        <img id="org" src="org.jpg" />
        <img id="src" src="src.jpg" />
    </div>
    <canvas id="out"></canvas>
    <script>
    /* floor : ~~ */
    const checkImage = path =>
        new Promise(resolve => {
            const img = new Image();
            img.onload = () => resolve({ path, status: 'ok' });
            img.onerror = () => resolve({ path, status: 'error' });
            img.src = path;
        });
    const loadImg = (...paths) => Promise.all(paths.map(checkImage));
    
    /* CUSTOM */
    const data = (/*image.canvas*/ i, /*index*/ j) =>
        i.c.ctx.d(...[
        /*sx*/
        /*sy*/ ...xy(j, i.c.w, i.s.w, i.s.h),
        /*sw*/ i.s.w,
        /*sh*/ i.s.h
        ]).data;

    const xy = (i, bw, w, h) => [
    /*x*/ w * (i % ~~(bw / w)),
    /*y*/ h * ~~(i / ~~(bw / w))
    ];

    loadImg("src.jpg", "org.jpg").then(() => {

        [org, src].map(img => {
            const c = document.createElement("canvas");
            c.w = c.width =  img.width;
            c.h = c.height = img.height;
            var ctx = c.getContext("2d");
            c.ctx = ctx;
            ctx.d = ctx.getImageData;
            ctx.drawImage(img, 0, 0);
            img.canvas = img.c = c;
        });

        /* ORIGINAL TILE SIZE */
        const e = { w: 30, h: 50 };
        const s = src.c;
        const o = org.c;

        /* SOURCE TILE SIZE */
        const r = {}
        r.h = Math.sqrt((e.h * e.h * s.w * s.h) / (o.w * o.h));
        r.w = (e.w * r.h) / e.h;

        src.s = e;
        org.s = r;

        const p = {
            o: src,
            s: org,
            ctx: out.getContext("2d")
        };
        
        window.p = p;
    });

    </script>
</body>

</html>
