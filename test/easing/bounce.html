<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bounce Easing Test</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                margin: 20px;
                background: #f5f5f5;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 30px;
            }
            .content {
                display: flex;
                gap: 30px;
                align-items: flex-start;
            }
            canvas {
                border: 1px solid #ddd;
                border-radius: 4px;
                flex-shrink: 0;
            }
            .controls {
                flex: 1;
                min-width: 300px;
            }
            .control-group {
                margin-bottom: 25px;
            }
            .control-group label {
                display: block;
                font-size: 14px;
                font-weight: 600;
                color: #333;
                margin-bottom: 8px;
            }
            .slider-container {
                display: flex;
                align-items: center;
                gap: 12px;
            }
            input[type="range"] {
                flex: 1;
                height: 6px;
                border-radius: 3px;
                background: #ddd;
                outline: none;
                -webkit-appearance: none;
            }
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #4caf50;
                cursor: pointer;
                transition: background 0.2s;
            }
            input[type="range"]::-webkit-slider-thumb:hover {
                background: #45a049;
            }
            input[type="range"]::-moz-range-thumb {
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: #4caf50;
                cursor: pointer;
                border: none;
                transition: background 0.2s;
            }
            input[type="range"]::-moz-range-thumb:hover {
                background: #45a049;
            }
            .value-display {
                min-width: 70px;
                text-align: right;
                font-family: "Consolas", "Courier New", monospace;
                font-size: 14px;
                color: #666;
                font-weight: 600;
            }
            .animation-demo {
                margin-top: 30px;
                padding-top: 30px;
                border-top: 1px solid #eee;
            }
            .animation-demo h3 {
                font-size: 16px;
                color: #333;
                margin-bottom: 15px;
            }
            .bounce-track {
                position: relative;
                width: 80px;
                height: 300px;
                background: #f9f9f9;
                border-radius: 4px;
                margin: 0 auto 15px;
                overflow: hidden;
            }
            .bounce-ball {
                position: absolute;
                width: 40px;
                height: 40px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border-radius: 50%;
                top: 10px;
                left: 20px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                transition: none;
            }
            .play-button {
                padding: 10px 24px;
                background: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.2s;
            }
            .play-button:hover {
                background: #45a049;
            }
            .play-button:active {
                transform: scale(0.98);
            }
            .info {
                margin-top: 20px;
                padding: 15px;
                background: #f0f7ff;
                border-left: 4px solid #2196f3;
                border-radius: 4px;
                font-size: 13px;
                line-height: 1.6;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Bounce Easing Interactive Test</h1>
            <div class="content">
                <canvas id="bounceChart" width="600" height="600"></canvas>
                <div class="controls">
                    <div class="control-group">
                        <label for="p1">P1 (Power)</label>
                        <div class="slider-container">
                            <input type="range" id="p1" min="0.5" max="3" step="0.1" value="1.6" />
                            <span class="value-display" id="p1Value">1.6</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="t2">T2 (Time Scale)</label>
                        <div class="slider-container">
                            <input type="range" id="t2" min="1" max="6" step="0.1" value="3.5" />
                            <span class="value-display" id="t2Value">3.5</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="p2">P2 (Decay Power)</label>
                        <div class="slider-container">
                            <input type="range" id="p2" min="0.5" max="4" step="0.1" value="2" />
                            <span class="value-display" id="p2Value">2</span>
                        </div>
                    </div>

                    <div class="animation-demo">
                        <h3>Animation Demo</h3>
                        <div class="bounce-track">
                            <div class="bounce-ball" id="bounceBall"></div>
                        </div>
                        <button class="play-button" id="playButton">Play Animation</button>
                    </div>

                    <div class="info">
                        <strong>About Bounce Easing:</strong><br />
                        • <strong>P1</strong> controls the initial power curve<br />
                        • <strong>T2</strong> controls the frequency/time scaling<br />
                        • <strong>P2</strong> controls the decay power<br />
                        • Red/Blue: New Bounce | Green: Classic Bounce
                    </div>
                </div>
            </div>
        </div>

        <script type="module">
            import Easing from "../../module/Easing.js";

            const canvas = document.getElementById("bounceChart");
            const ctx = canvas.getContext("2d");
            const p1Slider = document.getElementById("p1");
            const t2Slider = document.getElementById("t2");
            const p2Slider = document.getElementById("p2");
            const p1Value = document.getElementById("p1Value");
            const t2Value = document.getElementById("t2Value");
            const p2Value = document.getElementById("p2Value");
            const playButton = document.getElementById("playButton");
            const bounceBall = document.getElementById("bounceBall");

            let p1 = 1.6;
            let t2 = 3.5;
            let p2 = 2;

            // Colors for the three curves
            const colors = {
                in: "#e74c3c",
                out: "#3498db",
                classic: "#2ecc71",
            };

            function drawChart() {
                const width = canvas.width;
                const height = canvas.height;
                const padding = 60;
                const chartWidth = width - 2 * padding;
                const chartHeight = height - 2 * padding;

                // Clear canvas
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, width, height);

                // Draw grid
                ctx.strokeStyle = "#e0e0e0";
                ctx.lineWidth = 1;
                for (let i = 0; i <= 10; i++) {
                    const x = padding + (i / 10) * chartWidth;
                    const y = padding + (i / 10) * chartHeight;

                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, padding + chartHeight);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(padding, y);
                    ctx.lineTo(padding + chartWidth, y);
                    ctx.stroke();
                }

                // Draw axes
                ctx.strokeStyle = "#333";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(padding, padding);
                ctx.lineTo(padding, padding + chartHeight);
                ctx.lineTo(padding + chartWidth, padding + chartHeight);
                ctx.stroke();

                // Draw axis labels
                ctx.fillStyle = "#333";
                ctx.font = "14px 'Segoe UI'";
                ctx.textAlign = "center";
                ctx.fillText("Time", width / 2, height - 20);

                ctx.save();
                ctx.translate(20, height / 2);
                ctx.rotate(-Math.PI / 2);
                ctx.fillText("Value", 0, 0);
                ctx.restore();

                // Draw diagonal reference line
                ctx.strokeStyle = "#ccc";
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(padding, padding + chartHeight);
                ctx.lineTo(padding + chartWidth, padding);
                ctx.stroke();
                ctx.setLineDash([]);

                // Create custom bounce functions
                const bounceIn = (v) => Easing.easeInBounce(v, p1, t2, p2);
                const bounceClassic = (v) => Easing.easeInBounceClassic(v);

                // Draw easing curves
                const drawCurve = (easingFunc, color, label) => {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.beginPath();

                    for (let i = 0; i <= chartWidth; i++) {
                        const t = i / chartWidth;
                        const value = easingFunc(t);
                        const x = padding + i;
                        const y = padding + chartHeight - value * chartHeight;

                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }

                    ctx.stroke();
                };

                drawCurve(bounceIn, colors.in, "Ease In");
                drawCurve(bounceClassic, colors.classic, "Classic");

                // Draw legend
                const legendX = width - 150;
                const legendY = 80;
                const legends = [
                    { color: colors.in, label: "Bounce In" },
                    { color: colors.classic, label: "Classic Bounce" },
                ];

                ctx.font = "13px 'Segoe UI'";
                ctx.textAlign = "left";

                legends.forEach((legend, i) => {
                    const y = legendY + i * 25;

                    ctx.strokeStyle = legend.color;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(legendX, y);
                    ctx.lineTo(legendX + 30, y);
                    ctx.stroke();

                    ctx.fillStyle = "#333";
                    ctx.fillText(legend.label, legendX + 40, y + 5);
                });
            }

            function updateValues() {
                p1 = parseFloat(p1Slider.value);
                t2 = parseFloat(t2Slider.value);
                p2 = parseFloat(p2Slider.value);

                p1Value.textContent = p1.toFixed(1);
                t2Value.textContent = t2.toFixed(1);
                p2Value.textContent = p2.toFixed(1);

                drawChart();
            }

            function playAnimation() {
                const duration = 2000; // 2 seconds
                const startTime = performance.now();
                const trackHeight = bounceBall.parentElement.clientHeight - 50; // 50 = ball height + padding

                playButton.disabled = true;

                function animate(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);

                    // Use easeOutBounce for the animation
                    const easedProgress = Easing.easeOutBounce(progress, p1, t2, p2);
                    const position = easedProgress * trackHeight;

                    bounceBall.style.transform = `translateY(${position}px)`;

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        playButton.disabled = false;
                        // Reset after a short delay
                        setTimeout(() => {
                            bounceBall.style.transition = "transform 0.3s ease-out";
                            bounceBall.style.transform = "translateY(0)";
                            setTimeout(() => {
                                bounceBall.style.transition = "none";
                            }, 300);
                        }, 500);
                    }
                }

                requestAnimationFrame(animate);
            }

            // Event listeners
            p1Slider.addEventListener("input", updateValues);
            t2Slider.addEventListener("input", updateValues);
            p2Slider.addEventListener("input", updateValues);
            playButton.addEventListener("click", playAnimation);

            // Initial draw
            drawChart();
        </script>
    </body>
</html>
