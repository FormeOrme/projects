<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Shader</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #debug {
            position: absolute;
            top: 0;
            left: 0;
            color: lime;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-family: monospace;
            pointer-events: none;
            white-space: pre-wrap;
            max-width: 100%;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="debug"></div>
    <canvas id="glcanvas"></canvas>
    <script>
        // Global error handler for phone debugging
        window.onerror = function (msg, url, line, col, error) {
            document.getElementById('debug').innerHTML += `Error: ${msg}\nLine: ${line}:${col}\n`;
            return false;
        };
        window.addEventListener('unhandledrejection', function (event) {
            document.getElementById('debug').innerHTML += `Unhandled Rejection: ${event.reason}\n`;
        });

        function log(msg) {
            document.getElementById('debug').innerHTML += `${msg}\n`;
        }
    </script>
    <script type="module">
        import { WebGLShader } from '../../module/WebGLShader.js';

        const canvas = document.getElementById('glcanvas');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // log(`Resized to ${canvas.width}x${canvas.height}`);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const fragmentSource = `
            precision mediump float;
            uniform float u_time;
            uniform vec2 u_resolution;

            void main() {
                // Normalize coordinates: center (0,0) and correct aspect ratio
                vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / u_resolution.y;

                // Create a grid of dots
                float scale = 20.0;
                vec2 gv = fract(uv * scale) - 0.5;
                vec2 id = floor(uv * scale);

                float d = length(gv);
                float mask = smoothstep(0.4, 0.35, d);

                // Checkerboard pattern for dot color (White and Black)
                float check = mod(id.x + id.y, 2.0);
                vec3 dotColor = vec3(check); 

                // Background color (Mid-grey to show both)
                vec3 bgColor =  0.5 + 0.5 * cos(u_time + uv.xyx + vec3(0, 2, 4));

                vec3 color = mix(bgColor, dotColor, mask);

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        try {
            log("Initializing WebGLShader...");
            new WebGLShader({
                canvas: canvas,
                fragmentSource: fragmentSource,
            }).animate();
            log("Animation started.");
        } catch (e) {
            log(`Exception: ${e.message}`);
            console.error(e);
        }
    </script>
</body>

</html>
