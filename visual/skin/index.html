<html>
    <head>

        <link rel="stylesheet" href="main.css">

		<script src="script.js" ></script>

        <!--img id="skin" src="http://textures.minecraft.net/texture/b13252e99b73f13192999d413ceb50dd1fd3b1c82121401ab7f13c48d9634" /-->

            <span class="btn toggle" data-class="main">Toggle Main</span>

        </div>
