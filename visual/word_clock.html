<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/gh/FormeOrme/projects@latest/util.js"></script>
    <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/FormeOrme/projects@latest/favicon.ico">
</head>

<body class=" bg-secondary-subtle">
    <script>

        function roundFive(x) { return Math.floor(x / 5) * 5 }

        const WORDS = `SONO,R,LE,BORE,è,R,LUNA,S,DUE,Z,TRE,OTTO,NOVE,DIECI,UNDICI,DODICE,SETTE,QUATTRO,C,SEI,CINQUE,A,MENO,E,C,UN,O,QUARTO,VENTI,CINQUE,DIECI,P,MEZZA`.split(",")

        /*
        0: "SONO"
        1: "R"
        2: "LE"
        3: "BORE"
        4: "è"
        5: "R"
        6: "LUNA"
        7: "S"
        8: "DUE"
        9: "Z"
        10: "TRE"
        11: "OTTO"
        12: "NOVE"
        13: "DIECI"
        14: "UNDICI"
        15: "DODICE"
        16: "SETTE"
        17: "QUATTRO"
        18: "C"
        19: "SEI"
        20: "CINQUE"
        21: "A"
        22: "MENO"
        23: "E"
        24: "C"
        25: "UN"
        26: "O"
        27: "QUARTO"
        28: "VENTI"
        29: "CINQUE"
        30: "DIECI"
        31: "P"
        32: "MEZZA"
        */

        const TIMES = {
            HOURS: {
                "1": [4, 6],
                "2": [0, 2, 8],
                "3": [0, 2, 10],
                "4": [0, 2, 17],
                "5": [0, 2, 20],
                "6": [0, 2, 19],
                "7": [0, 2, 16],
                "8": [0, 2, 11],
                "9": [0, 2, 12],
                "10": [0, 2, 13],
                "11": [0, 2, 14],
                "12": [0, 2, 15],
            },
            MINUTES: {
                "0": [],
                "5": [23, 29],
                "10": [23, 30],
                "15": [23, 25, 27],
                "20": [23, 28],
                "25": [23, 28, 29],
                "30": [23, 32],
                "35": [22, 28, 29],
                "40": [22, 28],
                "45": [22, 25, 27],
                "50": [22, 30],
                "55": [22, 29],
            }
        }

        // setInterval(() => getString, 10);

        function getString() {
            const now = new Date();
            const hours = String(now.getHours() % 12)
            const minutes = String(roundFive(now.getMinutes()))
            return Div.with({
                class: "font-monospace fs-1 lh-1 m-3 text-break",
                style: {
                    width:"13ex"
                },
                children: WORDS.map((w, i) => Span.with({
                    class: TIMES.HOURS[hours].includes(i) || TIMES.MINUTES[minutes].includes(i)
                        ? "fw-bold"
                        : "fw-light text-light",
                    innerText: w
                }))
            })
        }
        document.body.append(getString().create())

    </script>
</body>

</html>
