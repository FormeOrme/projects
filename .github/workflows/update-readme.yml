name: Update README

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Folder List
        run: |
          # List all directories in the main folder and create links
          for dir in */; do
            echo "- [${dir%/}](${dir})"
          done > folders.md

          # Append the generated list to the README.md file
          cat folders.md >> ../README.md
        shell: bash
